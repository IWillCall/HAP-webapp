<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Звіт оцінки ризику</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1,
      h2 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #000;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Звіт оцінки ризику серцевого нападу</h1>
    <h2>Ризик: {{ risk }}%</h2>
    <table>
      <tr>
        <th>Питання</th>
        <th>Ваша відповідь</th>
      </tr>
      {% for key, value in data.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
